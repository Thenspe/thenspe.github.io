<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="description" content="A map project for the TTRPG 'Worlds Without Number' ">
    <link rel="stylesheet" href="stylesMain.css" />
    <link rel="stylesheet" href="leafletjs/leaflet.css" />
    <!--Add leaflet-->
    <script src="leafletjs/leaflet.js"></script>
    <link rel="stylesheet" href="thenspe.github.io\leaflet-ruler-master\src\leaflet-ruler.css" />
    <!--add ruler - see https://github.com/gokertanrisever/leaflet-ruler -->
    <script src="thenspe.github.io\leaflet-ruler-master\src\leaflet-ruler.js"></script>
    <title>VanDam</title>
</head>
<body>
<main>
    <div id="map"></div>
</main>
</body>
<script src="mapitems.js"></script>
<script>
    console.log("update 35");

    var map = L.map('map', {
        crs: L.CRS.Simple,
        minZoom: 0,
        zoomSnap: 0.5
    });
    var bounds = [[0,0],[1000,1000]];
    var image = L.imageOverlay('images/Aarde_map.png',bounds).addTo(map);
    map.fitBounds(bounds);
    map.setView([735,600], 1);

    //ruler
    var options = {
        position: 'topleft',
        lengthUnit: {
            display: 'days',
            factor: 0.00025, //set to 0.007 for km
            decimal: 1,
            label: 'Distance:'
        },
        angleUnit: {
            display: '&deg;',           // This is the display value will be shown on the screen. Example: 'Gradian'
            decimal: 2,                 // Bearing result will be fixed to this value.
            factor: null,                // This option is required to customize angle unit. Specify solid angle value for angle unit. Example: 400 (for gradian).
            label: 'Bearing:'
        },
    };
    L.control.ruler(options).addTo(map);

    console.log("Zoom = ",map.getZoom());

    //click for coordinates
    var popup = L.popup();

    function onMapClick(e) {
        popup
            .setLatLng(e.latlng)
            .setContent("You clicked the map at " + e.latlng.toString())
            .openOn(map);
    };
    map.on('click', onMapClick);

    // add the geojson
    const townsLayer = L.geoJSON(towns);

    var geojsonMarkerOptions = {
        radius: 4,
        fillColor: "#FFF",
        color: "#000",
        weight: 1,
        opacity: 1,
        fillOpacity: 0.8
    };
    function onEachFeature(feature, layer) {
        //checks each feature for the name of the town, and puts it in a popup?
        if (feature.properties && feature.properties.name) {
            layer.bindPopup(feature.properties.name);
        }
    }

    L.geoJSON(townsLayer, {
        pointToLayer: function (feature, latlng) {
            return L.circleMarker(latlng, geojsonMarkerOptions);
        },
        onEachFeature: onEachFeature
    }).addTo(map);
</script>
</html>
